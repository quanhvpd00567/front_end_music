<div class="row">
    <div class="container text-center" style="padding-top: 20px;">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th style="width: 20%;">Code</th>
                <th style="width: 30%">Link get</th>
                <th style="width: 30%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let history of histories">
                <th scope="row">0</th>
                <td>{{history.code }}</td>
                <td class="show-link text-left">
                    <a href="{{history.urlClone}}" target="_blank">{{history.urlClone | dotdotdot:70 }}</a>
                </td>
                <td>
                    <a [routerLink]="['/user/history', history.historyId]" class="nav-link">Download</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
