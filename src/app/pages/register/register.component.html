<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div style="width: 50%;margin: 0 auto;">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
                <span class="text text-danger" *ngIf=" errors! && errors!.email">{{errors!.email[0]}}</span>
            </div>
            <div class="form-group">
                <label for="inputPassword">Phone</label>
                <input type="tel" id="inputPhone" class="form-control" [(ngModel)]="phone" placeholder="your phone" required>
                <span class="text text-danger" *ngIf=" errors! && errors!.phone">{{errors!.phone[0]}}</span>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"required>
                <span class="text text-danger" *ngIf=" errors! && errors!.password!">{{errors!.password[0]}}</span>
            </div>
            
            <div class="form-group">
                <label for="inputPassword">Password Confirm</label>
                <input type="password" id="inputPasswordConfirm" class="form-control" [(ngModel)]="password_confirm" placeholder="Your password"required>
                <span class="text text-danger" *ngIf=" errors! && errors!.password_confirm!">{{errors!.password_confirm[0]}}</span>
            </div>
            <button class="btn btn-lg btn-primary btn-block" (click)="onRegister()" type="button">Sign up</button>
        </div>
    </div>
</div> <!-- /container -->
