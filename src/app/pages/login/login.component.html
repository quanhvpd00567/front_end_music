<div class="container">
    <div class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" (click)="onLogin()" type="button">Sign in</button>
    </div>
  </div> <!-- /container -->
